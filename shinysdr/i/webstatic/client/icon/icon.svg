<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<!--
  command used to generate PNG file:
  inkscape -z -e icon-32.png -w 32 -h 32 icon.svg
-->
<svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    width="144"
    height="144"
    preserveAspectRatio="xMidYMid"
    viewBox="-100 -100 200 200">
  <defs>
    <linearGradient id="specg">
      <stop stop-color="#2e7cff" offset="40%"/>
      <stop stop-color="#47FCFF" offset="50%"/>
      <stop stop-color="#2e7cff" offset="60%"/>
    </linearGradient>
    <clipPath id="clip">
      <rect 
        x="-1" y="-1" width="2" height="2" rx="0.3" ry="0.3"
        style="fill: black;"
        transform="scale(100)"
      />
    </clipPath>
  </defs>
  
  <g id="spectrum" clip-path="url(#clip)">
    <rect x="-100" y="-100" width="200" height="200" style="fill: black;"/>
  
    <path d="
      M -200 100
      L -200 0
      L -100 3
      L -90 1
      L -80 -4
      L -70 1
      L -60 3
      L -50 -6
      L -40 7
      L -30 0
      A 50 530 0 0 1 30 0
      L 40 5
      L 50 -5
      L 60 -2
      L 70 4
      L 80 -3
      L 90 -10
      L 100 2
      L 200 0
      L 200 100
    " style="
      stroke: rgb(0, 255, 153);
      stroke-width: 3;
      fill: #F00;
      fill: url(#specg);
    " transform="
      translate(0 60)
    " />
  
    <path d="
      M -6 -6
      L 0 -40
      L 6 -6
      L 40 0
      L 6 6
      L 0 40
      L -6 6
      L -40 0
